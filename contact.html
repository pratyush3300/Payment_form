<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
    <!-- <form action=""> -->
        <h1 class="main_heading">Contact Form</h1>
        <h4>Please fill all the texts in the fields.</h4>
    </div>
    <p>Your Name: <textarea placeholder="Enter your full name" name="name" id="name" cols="40" rows="2"></textarea>
    </p>
    <p> Your Email: <textarea placeholder="Enter your email id" name="email" id="email" cols="40" rows="2"></textarea>
    </p>
    <p>Message: <textarea placeholder="Your message to us" name="Message" id="Message" cols="50" rows="7"></textarea>
    </p>
    <p>Subject: <textarea placeholder="Job Inquiry" name="job" id="job" cols="10" rows="1"></textarea></p>
    
    <input type="Submit" value="Send"> 
    </form>
    
</body>
</html>
