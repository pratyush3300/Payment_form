<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="container">
        <h1 class="main_heading">Payment Form</h1>
        <hr>
        <!-- <p>Required fields are allowed by *</p> -->
        <h2>Contact Information:-</h2>
        <p>Your Name: <textarea placeholder="Enter your Full Name" name="name" id="name" cols="2" rows="1"></textarea> 
            <!-- <input type="text" name="name" required></p> -->

        <fieldset>
            <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="male">
            Female <input type="radio" name="gender" id="female">
            Others <input type="radio" name="gender" id="others">
        </p>
    </fieldset>
    <p>
         Address
        <textarea placeholder="Enter your Address" name="address" id="address" cols="50" rows="5"></textarea>
        </p>
    <p>Email: <input type="email" id="email"></p>
    <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
    <h2>Payment Information</h2>

    <p>Card Type:
        <select name="card_type" id="card_type">
            <option value="">--Select--</option>
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
            <option value="green card">Green Card</option>
        </select>
    </p>
    <p>
        Card Number <input type="number" name="card-number" id="card_number">
    </p>
    <p>
        Expiration Date: <input type="date" name="exp_date" id="exp_date">
    </p>

    <p>CVV <input type="password" name="cvv" id="cvv"></p>
    <input type="submit" value="Pay Now">
    </form>
</div>
</body>
</html>
